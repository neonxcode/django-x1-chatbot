<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock %}</title>
    {% block link %} {% endblock %}
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

    {% if message %}
    <h1>{{ message }}</h1>
    {% endif %}
    
    {% block body %}
    {% endblock %}

</body>
</html>
