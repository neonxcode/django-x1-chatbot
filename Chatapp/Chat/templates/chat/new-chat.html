<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Chat</title>
</head>
<body>
    <h1>Start a New Chat</h1>
    {% if errors %}
        <ul class="errors">
            {% for error in errors %}
                <li>{{ error }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Enter username">
        <button type="submit">Start Chat</button>
    </form>
    <a href="{% url 'chat:emptyChat' %}">Back to Chats</a>
</body>
</html>
